<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>

      
        <script>


         var increment = 5;
         document.write("Number After Increment "+ ++ increment +"<br>");
         document.write("Number After Increment "+ -- increment +"<br>");
         document.write("Number After Increment "+  increment ++ +"<br>");
         document.write("Number After Increment "+ -- increment +"<br>");


        </script>







    </body>
</html>
